<!DOCTYPE html>
<html>

  <head>

                <div class="left">

                </div>
                <div class="center labeltext">Konfirmasi</div>
                <div class="right">

                </div>
              </div>
            </div>
              <div class="page-content">

                <div class="card-content">
    <div class="card-content-inner">

                           <li class="item-content">

                                </div>
                          </li>

                                </div>
                          </li>
                            <li class="item-content">

                                    <div class="item-title">Waktu</div>
                                    <div class="item-after badge color-lightblue" id="ewaktukerjakan">{{waktu}} Menit</div>

                          </li>
                     </ul>
                </div>
                    </div>
                </div>
            </div> 
                    <div class="content-block">
                     <a href="#" class="button active" onclick="mulai()">Mulai </a>
                
                </div>
                 
              </div>
          </div>

        </div>
      </div>
    </div>
    <div class="panel panel-left panel-cover wrap-element uib_w_3" data-uib="framework7/left_sidebar" data-ver="0" id="pkiri">
      <div class="panel-overlay"></div>
      <div class="col uib_col_1 single-col" data-uib="layout/col" data-ver="0">
        <div class="widget-container content-area vertical-col">
          <span class="uib_shim"></span>
        </div>
      </div>
